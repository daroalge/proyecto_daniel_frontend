        <div class="header__menu">

                <i class="bi bi-list"></i>

            <table>

                        <th>descripción</th>

                        <th class="product-size">tamaño</th>
                        <th class="product-avalivity" >disponibilidad</th>
                        <th class="product-image">imagen</th>
                        <th class="product-delete">eliminar</th>
                    </tr>
                </thead>
                <tbody id="productsTbody"></tbody>
            </table>
        </div>
        <button type="submit" id="updateProducts--buttonBack" onclick="window.location.href='dashboard.html'"><i class="bi bi-arrow-left-circle-fill"></i>Regresa</button>
